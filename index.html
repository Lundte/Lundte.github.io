<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Server Join Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('https://img.freepik.com/free-vector/flat-design-soldier-silhouette_23-2149455570.jpg?w=1380&t=st=1706317707~exp=1706318307~hmac=d87f2cf318614c64fc9415e80d8f193ee5639b148df7808f4260ce6ff6af4c34');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background relative to the viewport */
            color: white;
        }
        .join-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Velkommen til Lundtes Goons CS2 server</h1>
    <p>Klik p√• knappen herunder for at joine serveren:</p>
    
    <!-- Adjust the href attribute to match your CS server connection link -->
    <a href="steam://connect/121.127.45.132:26302" class="join-button">Join Server</a>

    <script>
        // Optionally, you can add more functionality using JavaScript
        // For example, you might want to open the link in a new tab
        document.querySelector('.join-button').addEventListener('click', function(event) {
            event.preventDefault();
            window.open(this.getAttribute('href'), '_blank');
        });
    </script>
</body>
</html>
